<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="stylespass.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button onclick="generatePassword()">Generate</button>
        </div>
        
        <div class="options">
            <label><input type="checkbox" id="uppercase"> Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase"> Lowercase Letters</label>
            <label><input type="checkbox" id="numbers"> Numbers</label>
            <label><input type="checkbox" id="symbols"> Symbols</label>
            <label>Length: <input type="number" id="length" min="4" max="32" value="12"></label>
        </div>
        
        <p id="strength"></p>
    </div>

    <script src="scriptpass.js"></script>
</body>
</html>
